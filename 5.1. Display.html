<!DOCTYPE html>

<html>
    <head>
        <title>Display</title>
    </head>

    <body>
        <header>
            <h1>CSS Tutorial</h1>
        </header>

        <ul style="background-color: cadetblue; padding: 17px; margin: 0px;">
            <li style="display: inline;">Home</li>
            <li style="display: inline;">About</li>
            <li style="display: inline;">Contact Us</li>
            <li style="display: inline;">Blogs</li>
            
            <li style="display: none;">Support</li>
        </ul>

        <p>We can use the display and float CSS attributes to change the way that elements on our website are displayed on the screen.</p>
    
        <span>Hello</span>
        <span>There</span>

    </body>
</html>
